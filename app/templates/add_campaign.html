{% extends "base.html" %}
{% block title %}Add Campaign{% endblock %}
{% block content %}
<h2>Add Campaign</h2>
<form action="{{ url_for('main.create_campaign') }}" method="post">
    <p>
        <label for="campaign_name">Campaign Name</label><br>
        <input type="text" id="campaign_name" name="campaign_name" required>
    </p>

    <p>
        <label for="platform">Platform</label><br>
        <select id="platform" name="platform" required>
            <option value="">Select platform</option>
            <option value="Google">Google</option>
            <option value="Instagram">Instagram</option>
            <option value="Email">Email</option>
            <option value="Facebook">Facebook</option>
            <option value="LinkedIn">LinkedIn</option>
        </select>
    </p>

    <p>
        <label for="budget">Budget</label><br>
        <input type="number" id="budget" name="budget" min="0" step="0.01" required>
    </p>

    <p>
        <label for="impressions">Impressions</label><br>
        <input type="number" id="impressions" name="impressions" min="0" required>
    </p>

    <p>
        <label for="clicks">Clicks</label><br>
        <input type="number" id="clicks" name="clicks" min="0" required>
    </p>

    <p>
        <label for="leads">Leads</label><br>
        <input type="number" id="leads" name="leads" min="0" required>
    </p>

    <p>
        <label for="conversions">Conversions</label><br>
        <input type="number" id="conversions" name="conversions" min="0" required>
    </p>

    <p>
        <label for="start_date">Start Date</label><br>
        <input type="date" id="start_date" name="start_date" required>
    </p>

    <p>
        <label for="end_date">End Date</label><br>
        <input type="date" id="end_date" name="end_date" required>
    </p>

    <button type="submit">Save Campaign</button>
</form>
{% endblock %}
